<body>

  <header >
    
  </header>

  <main class="valign-wrapper animate__animated animate__fadeInUp">
      
    <div class="container">
      <h4>Calcula la probabilidad de aprobar la materia de Cálculo 1 impartida en la ESCOM IPN</h4>
      <br>
      <br>
      <br>
      <br>
      
      <div class="col">
      
        <form method="get" action="Cuestionario.html">
            <h4>Acceso</h4>
            

            <div class="col s12 m6 l4 input-field" style="width:50%; margin-left: 25%;">
                  <i class="fas fa-user prefix"></i>
                  <label for="boleta">Boleta</label>
                  <input type="text" id="boleta" name="boleta" maxlength="10" pattern="[0123456789]{10}" required data-validetta="required,number,minLength[10],maxLength[10]">

                  <!--Con el método GET, Esto se guarda en el url como el campo 'boleta'-->
            </div>
            

            <div class="col s12 m6 l4 input-field" style="width:50%; margin-left: 25%;">
                  <i class="fas fa-user prefix"></i>
                  <label for="usuario">Nombre</label>
                  <input type="text" id="usuario" name="usuario" maxlength="30"  required data-validetta="required,text,minLength[30],maxLength[30]">

                  <!--Con el método GET, Esto se guarda en el url como el campo 'usuario'-->
            </div>


           

            <div class="col s12 m6 l4 input-field" style="width:50%; margin-left: 25%;">
                  <input type="submit" class="btn blue animate__animated animate__pulse animate__infinite" style="width: 100%;" value="Entrar" >
            </div>

           

        </form>
      </div>
    </div>
